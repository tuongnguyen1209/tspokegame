<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAYING GAME WITH ME</title>
  </head>
  <body>
    <div class="header">
      <div class="title">POKEMON GAME</div>
    </div>
    <div class="container" id="container">
      <div class="card">
        <img
          src="https://vn.portal-pokemon.com/play/resources/pokedex/img/pm/5794f0251b1180998d72d1f8568239620ff5279c.png"
          alt=""
          class="card__img"
        />
      </div>
      <div class="card selected" style="top: 100px">
        <img
          src="https://vn.portal-pokemon.com/play/resources/pokedex/img/pm/5794f0251b1180998d72d1f8568239620ff5279c.png"
          alt=""
          class="card__img"
        />
      </div>
    </div>
    <div class="control">
      <button id="btnStart" class="btn btn__start">Start</button>
      <button id="btnReset" class="btn btn__reset">Resert</button>
    </div>
  </body>
</html>
